name: HKRPG-Go Releases
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Sync HKRPG-Go
      uses: actions/checkout@v3
      with:
        repository: gucooing/hkrpg-go
        ref: "dev"
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.22.4"
        check-latest: true
    
    - name: Build
      run: bash build.sh

    - name: Package
      run: |
        mkdir bin
        zip -r bin/data.zip data/*
        zip -r bin/linux-amd64.zip build/linux-amd64/*
        zip -r bin/linux-arm64.zip build/linux-arm64/*
        zip -r bin/windows-amd64.zip build/windows-amd64/*
        zip -r bin/windows-arm64.zip build/windows-arm64/*

    - name: Upload Release Assets
      id: upload-release-assets
      uses: softprops/action-gh-release@v1
      with:
        repository: gucooing/hkrpg-go
        token: ${{ secrets.TOKEN }}
        tag_name: v1.6.0
        name: Release v1.6.0
        body: sr 2.6.0
        draft: false
        prerelease: false
        files: bin/*